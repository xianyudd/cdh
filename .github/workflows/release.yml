name: release

on:
  push:
    tags:
      - 'v*'              # æ¯æ¬¡æ‰“ tagï¼ˆä¾‹å¦‚ v0.1.1ï¼‰æ—¶è‡ªåŠ¨è§¦å‘
  workflow_dispatch:      # ä¹Ÿå¯æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write         # å‘å¸ƒ Release éœ€è¦æ­¤æƒé™

jobs:
  # =========================================================
  # ğŸ§ª 1. æµ‹è¯•é˜¶æ®µï¼šéªŒè¯ä»£ç èƒ½æ­£ç¡®ç¼–è¯‘ä¸é€šè¿‡å•æµ‹
  # =========================================================
  test:
    name: Test (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run cargo tests
        run: cargo test --locked --all

  # =========================================================
  # ğŸ—ï¸ 2. æ„å»ºä¸å‘å¸ƒé˜¶æ®µï¼šç¼–è¯‘ + æ‰“åŒ… + ä¸Šä¼  Release
  # =========================================================
  build-and-release:
    name: Build ${{ matrix.target }} and publish
    needs: [test]                     # æµ‹è¯•é€šè¿‡åå†æ„å»º
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      # 1ï¸âƒ£ æ‹‰å–æºç 
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… stable Rust å·¥å…·é“¾
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 3ï¸âƒ£ ç¼“å­˜ Cargo æ„å»ºç›®å½•ï¼ŒåŠ å¿«åç»­æ„å»º
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      # 4ï¸âƒ£ ç¼–è¯‘å‘å¸ƒç‰ˆ
      - name: Build (release)
        run: cargo build --release --locked --target ${{ matrix.target }}

      # 5ï¸âƒ£ ç²¾ç®€äºŒè¿›åˆ¶ï¼ˆLinuxï¼‰
      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          strip "target/${{ matrix.target }}/release/cdh" || true

      # 6ï¸âƒ£ ç²¾ç®€äºŒè¿›åˆ¶ï¼ˆmacOSï¼‰
      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          strip -x "target/${{ matrix.target }}/release/cdh" || true

      # 7ï¸âƒ£ æ‰“åŒ…äº§ç‰©
      - name: Package artifacts
        shell: bash
        run: |
          set -euxo pipefail
          APP_NAME=cdh
          VERSION=${GITHUB_REF_NAME}                  # vX.Y.Z
          TARGET=${{ matrix.target }}
          BIN_DIR="target/${TARGET}/release"
          OUT="${APP_NAME}-${VERSION}-${TARGET}"

          # åˆ›å»º dist ç›®å½•å¹¶å¤åˆ¶æ–‡ä»¶
          mkdir -p "dist/${OUT}"
          cp "${BIN_DIR}/${APP_NAME}" "dist/${OUT}/"              || true
          test -f README.md  && cp README.md  "dist/${OUT}/"     || true
          test -f LICENSE    && cp LICENSE    "dist/${OUT}/"     || true
          test -f scripts/install.sh && cp scripts/install.sh "dist/${OUT}/" || true

          # å‹ç¼©
          (cd dist && tar -czf "${OUT}.tar.gz" "${OUT}")

          # ç”Ÿæˆ sha256 æ ¡éªŒ
          if command -v sha256sum >/dev/null 2>&1; then
            (cd dist && sha256sum "${OUT}.tar.gz" > "${OUT}.tar.gz.sha256")
          else
            (cd dist && shasum -a 256 "${OUT}.tar.gz" | awk '{print $1}' > "${OUT}.tar.gz.sha256")
          fi

      # 8ï¸âƒ£ ä¸Šä¼ äº§ç‰©ä»¥ä¾›æµè§ˆ
      - name: Upload artifact (for CI browsing)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

      # 9ï¸âƒ£ å‘å¸ƒåˆ° GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*/*.tar.gz
            dist/*/*.tar.gz.sha256
          generate_release_notes: false
          body_path: scripts/release_notes/${{ github.ref_name }}.md   # ğŸ’¡ è‡ªåŠ¨åŒ¹é…ç‰ˆæœ¬è¯´æ˜
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
