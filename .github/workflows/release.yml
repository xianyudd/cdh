name: release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build ${{ matrix.target }} and publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package artifacts
        shell: bash
        run: |
          APP_NAME=cdh
          VERSION=${GITHUB_REF_NAME}
          BIN_DIR=target/${{ matrix.target }}/release
          OUT="${APP_NAME}-${VERSION}-${{ matrix.target }}"
          mkdir -p dist/$OUT
          cp "$BIN_DIR/$APP_NAME"* dist/$OUT/ || true
          if [ "${{ matrix.archive }}" = "zip" ]; then
            (cd dist && powershell -Command "Compress-Archive -Path $OUT -DestinationPath ${OUT}.zip")
          else
            (cd dist && tar -czf ${OUT}.tar.gz ${OUT})
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*/*.{zip,tar.gz}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
