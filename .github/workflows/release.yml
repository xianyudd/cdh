name: release

on:
  push:
    tags:
      - 'v*'         # 打 tag 即触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write     # 发布 Release 需要

jobs:
  test:
    name: Test (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --locked --all

  build-and-release:
    name: Build ${{ matrix.target }} and publish
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          strip "target/${{ matrix.target }}/release/cdh" || true

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          strip -x "target/${{ matrix.target }}/release/cdh" || true

      - name: Package artifacts
        shell: bash
        run: |
          set -euxo pipefail
          APP_NAME=cdh
          VERSION=${GITHUB_REF_NAME}                  # vX.Y.Z
          TARGET=${{ matrix.target }}
          BIN_DIR="target/${TARGET}/release"
          OUT="${APP_NAME}-${VERSION}-${TARGET}"

          # 组织输出目录（可把 README / LICENSE / 安装脚本一起打包）
          mkdir -p "dist/${OUT}"
          cp "${BIN_DIR}/${APP_NAME}" "dist/${OUT}/"              || true
          test -f README.md  && cp README.md  "dist/${OUT}/"     || true
          test -f LICENSE    && cp LICENSE    "dist/${OUT}/"     || true
          test -f scripts/install.sh && cp scripts/install.sh "dist/${OUT}/" || true

          # 打包
          (cd dist && tar -czf "${OUT}.tar.gz" "${OUT}")

          # 生成 sha256 校验文件（兼容 Linux/macOS）
          if command -v sha256sum >/dev/null 2>&1; then
            (cd dist && sha256sum "${OUT}.tar.gz" > "${OUT}.tar.gz.sha256")
          else
            (cd dist && shasum -a 256 "${OUT}.tar.gz" | awk '{print $1}' > "${OUT}.tar.gz.sha256")
          fi

      - name: Upload artifact (CI browsing)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*/*.tar.gz
            dist/*/*.tar.gz.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
